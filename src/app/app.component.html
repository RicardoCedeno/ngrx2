@for (product of products; track $index){
  <ul style="list-style: none;">
    <li><b>Producto: </b>{{product.title}}</li>
    <li><b>Categoría: </b> {{product.category}}</li>
    <li><b>Descrición: </b>{{product.description}}</li>
    <li><b>Precio: </b> {{product.price}}</li>
    <li><b>Calificación: </b>{{product.rating}}</li>
  </ul>
}

<button (click)="addToCart()">Agregar al carrito</button>
